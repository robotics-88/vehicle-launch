global_frame: slam_map
robot_base_frame: base_link
max_obstacle_height: 10.0 

robot_radius: 0.50  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)
# footprint: [[x0, y0], [x1, y1], ... [xn, yn]]  # if the robot is not circular

width: 100
height: 100
resolution: 1.0
update_frequency: 1.0
publish_frequency: 1.0
origin_x: -50.0
origin_y: -50.0
track_unknown_space:  true    #true needed for frontier finding
rolling_window: true
transform_tolerance: 0.25

plugins: 
    - {name: obstacle_layer,      type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}

obstacle_layer:
  enabled:              true
  max_obstacle_height:  10.0
  origin_z:             0.0
  z_resolution:         0.2
  z_voxels:             100
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for frontier finding
  obstacle_range: 200
  raytrace_range: 200.0
  publish_voxel_map: true
  observation_sources:  slam_pcl
  slam_pcl:
    data_type: PointCloud2
    topic: cloud_registered
    marking: true
    clearing: true
    min_obstacle_height: 1.0
    max_obstacle_height: 2.5
  # for debugging only, let's you see the entire voxel grid

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.5  # max. distance from an obstacle at which costs are incurred for planning paths.

